<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Checkout</title>
</head>

<body class="bg-light">
    <header class="d-flex justify-content-between align-items-center bg-dark text-white p-3">
        <img src="./icons/tnclogo.PNG" class="logo" alt="Tub 'N Cup Logo" style="width: 200px;">
        <nav>
            <ul class="nav">
                <li class="nav-item"><a href="../index.html" class="nav-link text-warning">Home</a></li>
                <li class="nav-item"><a href="../Booking/booking.html" class="nav-link text-warning">Reserve a Schedule</a></li>
                <li class="nav-item"><a href="../Cafe/cafeordering.html" class="nav-link text-warning"><b>Cafe Order</b></a></li>
            </ul>
        </nav>
    </header>

    <div class="container mt-5">
        <h1 class="text-center">CART PRODUCTS</h1>
        <div class="d-flex justify-content-between mb-3">
            <a href="index.html" class="btn btn-warning">
                <img src="../icons/return.png" alt="Return Icon" style="height: 20px; margin-right: 5px;"> Return to Orders
            </a>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="cart-list">
                </div>
            </div>

            <div class="col-md-6">
                <div class="card p-4">
                    <h2>Checkout</h2>
                    <form id="checkoutForm" method="POST">
                        <div class="mb-3">
                            <label for="pangalan" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="pangalan" name="fullname" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" name="phone" required>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Delivery Address</label>
                            <input type="text" class="form-control" id="address" name="address" required>
                        </div>
                        <div class="mb-3">
                            <label for="paymentMethod" class="form-label">Payment Method</label>
                            <select class="form-select" id="paymentMethod" name="payment_method" required>
                                <option value="cash_on_delivery">Cash on Delivery</option>
                                <option value="credit_card">Credit Card</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-warning w-100">Confirm Order</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-warning text-center py-4 mt-5">
        <h4>Pet Owners and Non-Pet Owners are welcome!</h4>
        <div class="socials mt-3">
            <p>Contact Us! <br> 0917 310 3119</p>
            <a href="https://maps.app.goo.gl/JrBTdXpnmwcuUUSd8" class="text-dark"><img src="./icons/pin.png" class="me-2" alt="Pin" style="height: 30px;"></a>
            <a href="https://www.facebook.com/tubncup" class="text-dark"><img src="./icons/facebook.png" class="me-2" alt="Facebook" style="height: 30px;"></a>
            <a href="https://www.instagram.com/tubncup/" class="text-dark"><img src="./icons/instagram.png" class="me-2" alt="Instagram" style="height: 30px;"></a>
            <a href="https://www.tiktok.com/@tubncup" class="text-dark"><img src="./icons/tiktok.png" class="me-2" alt="TikTok" style="height: 30px;"></a>
        </div>
    </footer>

    <div class="footer bg-dark text-white py-2 mt-4 text-center">
        <p>SERVING SINCE @2021</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="cafeordering.js"></script>
</body>

</html>
